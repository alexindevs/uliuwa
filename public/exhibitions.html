<body>
    <nav class="navbar">
        <img src="images/logo-black.png" class="logo" onclick="window.location.href = '/'" alt="">
        <ul class="navlist">
            <li onclick="window.location.href = '/artists'">Artists</li>
            <li onclick="window.location.href = '/xhibitions'">Exhibitions</li>
            <li onclick="window.location.href = '/about-us'">About</li>
            <li onclick="window.location.href = '/contact'">Contact</li>
        </ul>
        <div class="hamburger" onclick="toggleNavbar()">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
    </nav>
    <script>
      function toggleNavbar() {
  const navbar = document.querySelector('.navbar');
  const navlist = document.querySelector('.navlist');
  const hamburger = document.querySelector('.hamburger');

  navbar.classList.toggle('active');
  navlist.classList.toggle('active');
  hamburger.classList.toggle('active');
}

    </script>

    <main>
        <h2>Exhibitions</h2>
        <section class="header">
            <div id="links">
                <a href="#archive">Archive</a>
                <a href="#current"  class="active">Current</a>
                <a href="#upcoming">Upcoming</a>
            </div>
            <div>Ascending</div>
        </section>
        <hr>
        <section id="exhibitions">
            <div id="current">
                
            </div>
            <div id="archive">
                
            </div>
            <div id="upcoming">
               
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-left">
            <div class="heading"><h4>Contact Us</h4>
            <img class="icon" src="https://img.icons8.com/ios-glyphs/30/ffffff/facebook-f.png" alt="facebook-f"/>
            <img class="icon" src="https://img.icons8.com/ios-glyphs/30/ffffff/twitter--v1.png" alt="instagram-new--v1"/>
            <img class="icon" src="https://img.icons8.com/windows/32/ffffff/instagram-new.png" alt="instagram-new"/>
        </div>
        <p>Address: 8c Room 4, Lekki phase 1, Lagos, Nigeria.</p>
        <p>Email: contact@uliuwa.com</p>
        <p class="footer-copy">&copy; Uliuwa 2023</p>
        </div>
        <hr>
        <div class="footer-right">
          <img src="images/logo.png" class="logo" onclick="window.location.href = '/'" alt="">
          <ul class="navlist">
                <li>Artists</li>
                <li onclick="window.location.href = '/exhibitions'">Exhibitions</li>
                <li>Store</li>
                <li onclick="window.location.href = '/about-us'">About</li>
                <li>Contact</li>
            </ul>
            <p class="footer-copy">&copy; Uliuwa 2023</p>
        </div>
    </footer>
